
<div class="container">
	<br>
  <h3>{{ name }}</h3>

	<div class="row">
		<table class="table table-striped table-bordered col-lg-4">
			<thead>
				<tr>
					<th>
            Cryptocurrency Name
						<a (click)="onEditCloseItems()" class="text-info float-right">
							<i class="mdi mdi-{{isEditItems ? 'eye' : 'pencil'}} mdi-18px"></i>
						</a>
					</th>
				</tr>
			</thead>

			<tbody *ngIf="!isEditItems">
				<tr *ngFor="let field of fieldArray; let i = index">
					<td *ngIf="field?.name">
						{{field.name}}
            <i (click)="deleteFieldValue(i)" class="mdi mdi-delete mdi-18px"></i>
					</td>
				</tr>
			</tbody>

			<tbody *ngIf="isEditItems">
				<tr *ngFor="let field of fieldArray; let i = index">
					<td>
						<div class="input-group">
							<div class="input-group-prepend">
								<div (click)="deleteFieldValue(i)" class="input-group-text">
									<i class="mdi mdi-delete mdi-18px"></i>
								</div>
							</div>
							<input
                [(ngModel)]="field.name"
                class="form-control"
                type="text"
                name="{{field.name}}"
                placeholder="Add Cryptocurrency...">
						</div>
					</td>
				</tr>
				<tr>
					<td align="right">
						<button
              (click)="addFieldValue()"
              class="btn btn-secondary btn-lg1"
              type="button"
              style="margin-right:10px">
              Add Cryptocurrency
            </button>
						<button
              (click)="onEditCloseItems()"
              class="btn btn-primary btn-lg1"
              type="button">
              Save Cryptocurrencies
            </button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
